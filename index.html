<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Policia Nacional</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="bienvenido">Bienvenido al Registro Policial</h1>

        <div class="login">
            <input id="nom" type="text" class="nombre form-control in-log" placeholder="Usuario">
            <input id="pass" type="text" class="contra form-control in-log" placeholder="Contraseña">
            <button id="btn-login" type="button" class="btn btn-primary btn-lg btn-login">Iniciar Sesion</button>
        </div>

        <div class="registro">
            <p class="preg">¿No esta registrado?</p>
            <button onclick="location.href='registrarse.html'" class="btn btn-success">Click Aqui!!!</button>
        </div>

    </div>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/controlador.js"></script>
    
</body>

</html>
